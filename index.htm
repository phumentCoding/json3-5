<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head>
<body>
    <div class=" container">
        <header class=" bg-dark p-3 text-center text-light mb-3">
            <h3>JS + JSON-SERVER</h3>
        </header>


        <div class=" d-flex justify-content-between align-content-center my-3">
            <h4>Student List</h4>
            <a href="create.html" class=" btn btn-success">add more</a>
        </div>

        <table class=" table table-bordered text-center ">
            <thead class=" table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Action</th>  
                </tr>
            </thead>

            <tbody class="show-student">
                
            </tbody>

        </table>
    </div>
</body>
<script>
    const fetchJson = async ()  => {
        try{
            var response = await fetch('http://localhost:3000/students',{
                method : 'GET'
            });

            var students = await response.json(); //we used for convert to js object

            console.log(students);

            var tr = ``;

            students.map((value,index) => {
                tr += `
                <tr>
                    <td>${value.id}</td>
                    <td>${value.name}</td>
                    <td>${value.gender}</td>
                    <td>${value.address}</td>
                    <td>
                        <button class=" btn btn-danger">Delete</button>
                    </td>
                </tr>
                `;
            })

            document.querySelector('.show-student').innerHTML = tr;



        }catch(e){

            console.log("Error : "+e);

        }
    }


    fetchJson();
</script>
</html>
